name: Documentation
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
jobs:
  build:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@latest
      - name: Install imagemagick, poppler-utils and packages needed for Makie
        run: |
          sudo apt-get install imagemagick
          sudo apt-get install poppler-utils
          sudo apt-get install texlive-xetex
          sudo apt-get install -y xorg-dev mesa-utils xvfb libgl1 freeglut3-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
      - name: Generate Images
        run: |
          make all   -C src/images
          make clean -C src/images
        working-directory: docs
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          GKSwstype: 100
      - name: Run doctests
        shell: julia --project=docs --color=yes {0}
        run: |
          using Documenter: DocMeta, doctest
          using GeometricProblems
          DocMeta.setdocmeta!(GeometricProblems, :DocTestSetup, :(using GeometricProblems); recursive=true)
          doctest(GeometricProblems)
